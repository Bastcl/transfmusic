<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransfMusic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../src/icon/MTicon.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img class="t-img" src="./src/icon/MTlogo.svg" alt="logo Trasnf Music">
        <button class="button" id="login-spotify">
            <span class="shadow"></span>
            <span class="edge"></span>
            <div class="front">
              <span>Iniciar con Spotify</span>
            </div>
          </button>
          <button class="button" id="login-youtube">
            <span class="shadow"></span>
            <span class="edge"></span>
            <div class="front">
              <span>Iniciar con YTMusic</span>
            </div>
          </button>
        <div id="auth-status"></div>
        <div id="playlists-container"></div>
        <div id="progress-container" style="display: none;">
            <progress id="progress-bar" value="0" max="100"></progress>
            <p id="progress-text"></p>
        </div>
        <footer>Desarollado por <a href="https://www.instagram.com/bastdiseno.cl" class="f-link">Bast&trade;</a></footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
